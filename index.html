<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <div class="container">

        <nav class="navbar fixed-top navbar-dark bg-dark justify-content-center">
            <h1>Weather Dashboard</h1>
        </nav>


        <!-- row contains searchbox and city info -->
        <div class="row">
            <!-- searchbar for city -->
            <div class="col-4 bg-light text-dark">
                <h4>Search for a City:</h4>
                <div class="row" id="search">
                    <div class="form-group col-8" id="searchBox">
                        <input type="text" class="form-control" id="userInput">
                    </div>

                    <button id="searchBtn" class="btn btn-primary col-2"><i class="fa fa-search"></i></button>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                    </ul>

                </div>
            </div>


            <!-- Current City weather info -->

            <div class="col-8 hide" id="cityBox">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="cityInfo">
                            <h3 class="card-title" id="cityName"></h3>
                            <div class="col-2"><img id="icon" /></div>
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="windspeed"></p>
                            <p id="uvindex"></p>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-12">
                        <h5 id="forecast"></h5>
                    </div>
                </div>

                <!-- 5-day forecast -->
                <div class="row hide" id="forecastWeek">
                    <div class="col-12">
                        <div class="row"></div>
                        <div class="col-12"></div>
                        <h5><span id="five"></span></h5>
                        <div class="row">
                            <div class="card col-md-2 bg-primary text-white">
                                <p class="card-1" id="day-2"></p>
                                <div class="col-2"><img id="day-2-icon" /></div>
                                <p class="card-1" id="temp-2"></p>
                                <p class="card-1" id="humid-2"></p>
                            </div>
                            <div class="card col-md-2 bg-primary text-white">
                                <p class="card-1" id="day-3"></p>
                                <div class="col-2"><img id="day-3-icon" /></div>
                                <p class="card-1" id="temp-3"></p>
                                <p class="card-1" id="humid-3"></p>
                            </div>
                            <div class="card col-md-2 bg-primary text-white">
                                <p class="card-1" id="day-4"></p>
                                <div class="col-2"><img id="day-4-icon" /></div>
                                <p class="card-1" id="temp-4"></p>
                                <p class="card-1" id="humid-4"></p>
                            </div>
                            <div class="card col-md-2 bg-primary text-white">
                                <p class="card-1" id="day-5"></p>
                                <div class="col-2"><img id="day-5-icon" /></div>
                                <p class="card-1" id="temp-5"></p>
                                <p class="card-1" id="humid-5"></p>
                            </div>
                            <div class="card col-md-2 bg-primary text-white">
                                <p class="card-1" id="day-6"></p>
                                <div class="col-2"><img id="day-6-icon" /></div>
                                <p class="card-1" id="temp-6"></p>
                                <p class="card-1" id="humid-6"></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
